<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/votos.js"></script>
    <title>Lista de Canciones</title>

</head>
<body>
    <div class="ctn-cuerpo">
        <div class="cabecera">
            <img src="img/impera blanco.png" alt="">
        </div>
    
        <div class="ctn-tabla-votos">
            <div class="ctn-lateral-img side-left">
                <img src="img/lateral-impera.jpg" alt="">
            </div>
            <table class="ctn-tabla">
                <thead>
                    <tr>
                        <th>Nombre de la canción</th>
                        <th>Votar</th>
                        <!-- <th>Votos</th> -->
                    </tr>
                </thead>
                <tbody id="song-list">
                    <!-- Se llenará dinámicamente con JavaScript -->
                </tbody>
            </table>
            <div class="ctn-lateral-img side-right">
                <img src="img/lateral-impera.jpg" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
